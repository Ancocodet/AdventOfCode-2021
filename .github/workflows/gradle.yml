# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Static files storage
      # You may pin to the exact commit or the version.
      # uses: sylvanld/action-storage@ae3e57af3494b0970af77a20816b976d856ced2d
      uses: Ancocodet/AventOfCodeStorage@v1
      with:
        storage-branch: 2021
        # Path to the file that will be saved
        src: outputs/*
        # Path in storage branch where the file will be saved
        dst: /
